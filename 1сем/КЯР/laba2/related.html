<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виды языков программирования</title>
    <style>
        h1+p{
            background-color: yellow;
        }
        h2~p{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Виды веб-ориентированных языков программирования</h1>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <h2>Виды объектно-ориентированных языков программирования</h2>
        <p>С++</p>
        <p>С#</p>
     </div>
</body>
</html>
