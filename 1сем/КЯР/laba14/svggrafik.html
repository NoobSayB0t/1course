<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg 
        {
         display: block;
         margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Задание 1</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500">
        <defs>
            <path id="curve" d="M50 50 C 100 400, 350 0, 500 50" fill="transparent" stroke="black"/>
        </defs>
        <use xlink:href="#curve"/>
        <text x="10" y="40" font-family="Arial" font-size="36" fill="black">
            <textpath xlink:href="#curve">
                Проверяем как работает
            </textpath>
        </text>
    </svg>
    <h1>Задание 2</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="720" height="250">
        <circle cx="50" cy="50" r="50" fill="blue"/>
        <rect x="130" y="0" width="130" height="100" fill="red"/>
        <ellipse cx="390" cy="50" rx="100" ry="50" fill="green"/>
        <polyline points="520 100 620 0 720 100" fill="yellow"/>
        <polyline points="0 130 320 130 200 200 720 200" fill="none" stroke="black" stroke-width="3"/>
    </svg>
    <h1>Задание 3</h1>
       <svg width="480" height="270" viewBox="0 0 79 142" fill="none" xmlns="http://www.w3.org/2000/svg">

        </path> 
      </svg>
        
</body>
